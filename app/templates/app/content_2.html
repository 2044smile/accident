{% extends "app/base.html" %}

{% block content %}
<div class="content">
    <h1 style="color: red;">2021-05-12 ~ 2021-05-17 / 5일 동안 어머니 아버지를 보지 못하고, 중환자실에 있다가 나온 사진들</h1>
    <h2>사진에 보이는 것들은 말을 못하고, 눈이 사시였을 때 입니다.</h2>
    <h2>저렇게 나오고 나서 3주 동안 기억을 잃었습니다. 하나도 기억이 나지 않습니다.</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/app/second_1.jpeg">
      </div>

      <div class="item">
        <img src="/static/app/second_2.jpeg">
      </div>

      <div class="item">
        <img src="/static/app/second_3.jpeg">
      </div>

      <div class="item">
        <img src="/static/app/second_4.jpeg">
      </div>

      <div class="item">
        <img src="/static/app/second_5.jpeg">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
